<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularios</title>
</head>
<body>
    <div class="upperheader">
        <h1>Descontos de 20% em todos os produtos!</h1>
    </div>
    <header>
        <div class="weblogo"></div>
        <p>Nome da Loja</p>
    </header>
    <main>
        <div class="form-format">
            <h1>Login</h1>
            <form action="">
                <label for="email">Usuário</label>
                <input type="text" name="usuario" placeholder="  Digite seu usuário ou Email">
                <br>
                <label for="password">Senha</label>
                <input type="text" name="senha" placeholder="  Digite sua senha">
                <br>
                <div id="submit-button">
                    <input type="submit" value="Entrar">
                </div>
            </form>
            <p>Não possui uma conta? <a href="#">Registre-se</a></p>
        </div>
    </main>
    <div class="footer">
        <p>Todos os direitos reservados a FRONT END 1</p>
    </div>
</body>
</html>
