<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formularios</title>
</head>
<body>
    <div class="upperheader">
        <h1>Descontos de 20% em todos os produtos!</h1>
    </div>
    <header>
        <div class="weblogo"></div>
        <p>Nome da Loja</p>
    </header>
    <main>
        <div class="form-format">
            <h1>Registro</h1>
            <form action="">
                <label for="nome"></label>
                <input type="text" name="nome" placeholder="Nome e Sobrenome">
                <br>
                <label for="email"><br></label>
                <input type="email" name="email" placeholder="Email">
                <br>
                <label for="senha"><br></label>
                <input type="password" name="senha" placeholder="Senha">
                <br>
                <label for="país"><br></label>
                <input type="text" name="país" placeholder="País">
                <br>
                <div id="submit-button">
                    <input type="submit" value="Entrar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
            <p>Já possui uma conta? <a href="#">Entrar</a></p>
        </div>
    </main>
    <div id="footer">
        <p>Todos os direitos reservados a FRONT END 1</p>
    </div>
</body>
</html>
