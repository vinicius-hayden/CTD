<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/404f1f8d83.js" crossorigin="anonymous"></script>
    <title>Aula 13 - Mesa de trabalho</title>
</head>

<body>
    <form action="/" method="get" id="form">
        <h1>Hogwarts Application</h1>
        <div id="errorName"></div>
        <label>
            Full name:
            <div id="labelName">
                <input type="text" class="error" name="nome" id="name" autocomplete="off"/>
                <div id="nameIcons">
                    <i class="fa-solid fa-circle-check" id="successName"></i>
                    <i class="fa-solid fa-circle-xmark" id="failName"></i>
                </div>
            </div>
        </label>
        <div id="errorPass"></div>
        <label>
            Password:
            <div id="labelPass">
                <input type="password" name="pass" id="pass" />
                <div id="passIcons">
                    <i class="fa-solid fa-circle-check" id="successPass"></i>
                    <i class="fa-solid fa-circle-xmark" id="failPass"></i>
                </div>
            </div>
        </label>
        <div id="errorTel"></div>
        <label>
            Telephone Number:
            <div id="labelTel">
                <input type="text" name="tel" id="tel" />
                <div id="telIcons">
                    <i class="fa-solid fa-circle-check" id="successTel"></i>
                    <i class="fa-solid fa-circle-xmark" id="failTel"></i>
                </div>
            </div>
        </label>
        <div id="errorHobbies"></div>
        <fieldset>
            <legend>Hobbies: (Max 4)</legend>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesNetflix" />
                Netflix
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesSoccer" />
                Soccer
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesTennis" />
                Tennis
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesGym" />
                Gym
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesVideoGame" />
                Video Game
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesCooking" />
                Cooking
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesProgramming" />
                Programming
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesDrawing" />
                Drawing
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesPainting" />
                Painting
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesGuitar" />
                Guitar
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesKeyboard" />
                Keyboard
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesSewing" />
                Sewing
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesReading" />
                Reading
            </label>
            <label>
                <input type="checkbox" name="hobbies" id="hobbiesWriting" />
                Writing
            </label>
        </fieldset>
        <fieldset required>
            <legend>Home country</legend>
            <label>
                <input type="radio" name="nationality" id="nationalityArgentina" />
                Argentina
            </label>
            <label>
                <input type="radio" name="nationality" id="nationalityColombiana" />
                Colombia
            </label>
            <label>
                <input type="radio" name="nationality" id="brazil" />
                Brazil
            </label>
            <label>
                <input type="radio" name="nationality" id="nationalityChilena" />
                Chile
            </label>
            <label>
                <input type="radio" name="nationality" id="nationalityVenezuelano" />
                Venezuela
            </label>
            <label>
                <input type="radio" name="nationality" id="nationalityPeru" />
                Peru
            </label>
            <label>
                <input type="radio" name="nationality" id="nationalityUruguai" />
                Uruguai
            </label>
            <label>
                <input type="radio" name="nationality" id="nationalityParaguai" />
                Paraguai
            </label>
        </fieldset>
        <div id="errorCountry"></div>
        <div id="buttonDiv">
            <button id="button" type="submit">Subscribe</button>
        </div>
    </form>
    <script src="./js/script.js"></script>
</body>

</html>
