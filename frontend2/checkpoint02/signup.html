<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />

    <!-- ---------------------- lógica aplicada no registro -------------------- -->
    <!-- <script src="/scripts/utils.js"></script> -->
  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-signup.png" alt="" />
    </div>
    <div class="right">
      <form id="register">
        <div class="form-header">
          <p>To-Do App</p>
        </div>
        <label>
          <div id="nameError"></div>
          Nome:
          <input type="text" id="nome" name="nome" />
        </label>
        <label>
          <div id="lastnameError"></div>
          Sobrenome:
          <input type="text" id="sobrenome" name="sobrenome" />
        </label>
        <label>
          <div id="emailError"></div>
          Email:
          <input type="email" id="email" name="email" />
        </label>
        <label>
          <div id="passwordError"></div>
          Senha:
          <input type="password" id="password" name="password" />
        </label>
        <label>
          <div id="rePasswordError"></div>
          Repetir senha:
          <input type="password" id="repassword" name="repassword" />
        </label>
        <div id="error-register"> </div>
        <button type="submit">Criar conta</button>
        <!-- onclick="createUser()" -->
      </form>
      <div class="ingressar">
        <a href="index.html">Já possui conta? Acesse aqui</a>
      </div>
    </div>
    <script src="./scripts/register.js"></script>
  </body>
</html>
