<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../src/stylelogin.css" />
    <script
      src="https://kit.fontawesome.com/404f1f8d83.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section>
        <div class="formulario">
          <form action="" method="GET" class="formStyling" id="form">
            <div>
              <div class="confirmCadastro" data-target="confirm">
                <h1>Email ou senha incorreto</h1>
              </div>
            </div>
            <div class="form-title">
              <h1>Login</h1>
            </div>

            <div class="formItem">
              <label for="email" id="emailLabel">Email</label>
              <input type="email" id="email" name="email" />
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-xmark"></i>
              <div class="error"></div>
            </div>

            <div class="formItem">
              <label for="senha" id="senhaLabel">Senha</label>
              <input type="password" id="senha" name="senha" />
              <i class="fa-solid fa-circle-check"></i>
              <i class="fa-solid fa-circle-xmark"></i>
              <div class="error"></div>
              <i id="openEye" class="fa-solid fa-eye"></i>
              <i id="slashedEye" class="fa-solid fa-eye-slash"></i>
            </div>

            <div class="formItem">
              <button class="formButton" type="submit" onclick="login()">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="../src/signin.js"></script>
  </body>
</html>
